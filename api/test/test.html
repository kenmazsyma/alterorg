function drawState() {
	var html = ['<table class="lst"><th>TX</th><th>ADDRESS</th>'];

		html.push('<tr><td>');

			html.push('&nbsp;<a href="#" onclick="revisionProposal(\''+ txlst[i] + '\')">Revision</a>');
			html.push('</td>');
		}
		html.push('</td></tr>');
	}
	html.push('</table>');
	$('#state').html(html.join(''));
}
